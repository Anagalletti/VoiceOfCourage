<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/23496918-3d62-43b4-9bd1-59422a90248e.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Overlay container to center form and darken background */
    .overlay {
      width: 360px;
      max-width: 90vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Title styling */
    h1 {
      font-style: italic;
      font-weight: normal;
      font-size: 24px;
      margin: 0 0 10px 0;
      letter-spacing: 0.05em;
      user-select: none;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 19px;
    }

    label {
      font-style: italic;
      font-weight: normal;
      font-size: 15px;
      user-select: none;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 8px 15px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: background 0.3s ease;
      font-family: Arial, sans-serif;
    }
    input::placeholder {
      color: #eee;
      font-style: normal;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.48);
    }

    /* Small note below password */
    .note {
      font-size: 10px;
      font-weight: normal;
      font-style: italic;
      color: #ddd;
      margin: -14px 0 12px 0;
      user-select: none;
      padding-left: 3px;
    }

    /* Button style */
    button {
      margin-top: 6px;
      width: 100%;
      height: 32px;
      border-radius: 15px;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.05em;
      transition: background-color 0.25s ease, color 0.25s ease;
      font-family: Arial, sans-serif;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay" role="main" aria-label="Formulário de cadastro">
    <h1>CADASTRO</h1>
    <form>
      <label for="username">Nome do Usuário</label>
      <input type="text" id="username" name="username" autocomplete="username" placeholder="" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="" />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" autocomplete="new-password" placeholder="" />
      <div class="note" aria-live="polite">Use pelo menos 10 caracteres, incluindo letras e números</div>

      <label for="confirm_password">Confirmar senha</label>
      <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" placeholder="" />

      <button type="submit" aria-label="Criar conta">CRIAR CONTA</button>
    </form>
  </div>
</body>
</html>
