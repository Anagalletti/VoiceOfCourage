<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice of Courage - Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Open+Sans&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: #bbbcc6;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 20px;
  }

  /* Container */
  .login-container {
    background-color: #bbbcc6;
    width: 320px;
    padding: 16px 20px 32px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Triangle logo container */
  .logo-triangle {
    position: relative;
    width: 180px;
    height: 155px;
    margin-bottom: 10px;
  }

  .triangle {
    width: 120px;
    height: 70px;
    border-top: 3px solid black;
    border-left: 3px solid black;
    border-right: 3px solid black;
    margin: 0 auto;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  /* Text along triangle edges */

  .text-left {
    position: absolute;
    top: 30px;
    left: 0px;
    width: 80px;
    text-align: center;
    color: #624a7e;
    font-weight: 600;
    font-size: 20px;
    font-family: 'Gloock', serif;
    transform-origin: bottom left;
    transform: rotate(-60deg);
    user-select:none;
  }

  .text-right {
    position: absolute;
    top: 30px;
    right: 0;
    width: 80px;
    text-align: center;
    color: #624a7e;
    font-weight: 600;
    font-size: 20px;
    font-family: 'Gloock', serif;
    transform-origin: bottom right;
    transform: rotate(60deg);
    user-select:none;
  }

  .text-center {
    position: absolute;
    top: 95px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    font-family: 'Gloock', serif;
    color: black;
    user-select:none;
    font-weight: 600;
  }

  /* Login heading */
  h2 {
    font-family: 'Gloock', serif;
    color: #624a7e;
    font-weight: 700;
    font-size: 26px;
    margin: 10px 0 22px;
    user-select:none;
  }

  /* Form */
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 14px;
    font-style: italic;
    margin-bottom: 4px;
    color: #3e3e3e;
    user-select:none;
  }

  input[type="email"],
  input[type="password"] {
    border-radius: 8px;
    border: none;
    background-color: #dadada;
    padding: 10px 14px;
    font-size: 15px;
    margin-bottom: 6px;
    font-family: 'Open Sans', sans-serif;
  }

  input::placeholder {
    color: #7e7e7e;
  }

  small {
    font-size: 11px;
    margin-bottom: 16px;
    font-family: 'Open Sans', sans-serif;
    color: #3d3d3d;
  }

  /* Buttons container */
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  button {
    background-color: #8b9bc7;
    border-radius: 10px;
    border: none;
    font-size: 17px;
    padding: 10px 0;
    font-family: 'Gloock', serif;
    font-style: normal;
    cursor: pointer;
    color: #0c0c0c;
    box-shadow: inset 0 2px 7px #a1b0d7;
    transition: background-color 0.3s ease;
  }

  button:hover,
  button:focus {
    background-color: #7e8fba;
  }

  /* Responsive fix for very small widths */
  @media (max-width: 360px) {
    .login-container {
      width: 100%;
      padding: 16px 12px 32px;
    }

    .logo-triangle {
      width: 140px;
      height: 120px;
    }

    .triangle {
      width: 90px;
      height: 55px;
    }

    .text-left,
    .text-right {
      font-size: 16px;
      width: 65px;
      top: 25px;
    }

    h2 {
      font-size: 22px;
    }

    button {
      font-size: 15px;
    }
  }
</style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Formulário de login do Voice of Courage">
    <div class="logo-triangle" aria-hidden="true">
      <div class="text-left">Voice</div>
      <div class="text-right">Courage</div>
      <div class="triangle"></div>
      <div class="text-center">of</div>
    </div>

    <h2>LOGIN</h2>

    <form>
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="Digite seu e-mail" autocomplete="username" required />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" placeholder="Digite sua senha" minlength="10" autocomplete="current-password" required />
      <small>Use pelo menos 10 caracteres, incluindo letras e números</small>

      <div class="buttons">
        <button type="button" aria-label="Botão para cadastro de novo usuário">Cadastro</button>
        <button type="submit" aria-label="Botão para login">Login</button>
      </div>
    </form>
  </main>
</body>
</html>
